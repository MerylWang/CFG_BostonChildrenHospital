      <div class = "container" style = "text-align: center">
        <!--Third Floor-->
        <img id="floor3" src = "./images/floor3.png" width = "775"> <br>

        <button id = "japan" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Japanese House" data-pic= "./images/japan.jpg" 
        data-desc=" Walk down the street, take off your shoes, and step into an authentic two-story silk merchant's home from Kyoto, Japan. Families can explore every corner of this fully-equipped Japanese house reconstructed in Boston by Japanese carpenters. Japanese family life, customs, ceremonies, art, architecture and seasonal events are all highlighted in the fully functional 100-year-old house inside the Museum. This House was a gift to the City of Boston from the City of Kyoto on the 20th Anniversary of their sister city relationship in 1979.  It was brought to the United States piece by piece and rebuilt at Boston Children’s Museum."></button>
        
        <button id = "bostonblack" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Boston Black" data-pic= "./images/bostonblack.jpg" 
        data-desc="Visit a Carnival garage for a traditional Afro Caribbean celebration and help to decorate a float! Go shopping at the Dominican store, learn about different hairstyles and ideas of beauty at John Smith’s Barbershop, and dance to the Cape Verdean beat at Café Sodade! Boston Black highlights the tremendous diversity within Boston’s Black community, shares the significant history of Black people in the city, and stimulates new ways for families with young children to talk about race and identity."></button>
        
        <button id = "construction" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Construction Zone" data-pic= "./images/construction.jpg" 
        data-desc="Dig, climb, build (and tear down!) in Construction Zone! Ride a real Bobcat, operate the jackhammer and deploy a team of trucks on your own construction site. Construction Zone is a kid-sized world inspired by the building projects that surround us every day. Ramps, tunnels, and bridges give children the tools to imagine a city in transition. A low steel walk lets them balance on a “high beam”. And a wide variety of block and construction toys throughout the exhibit give grown-ups a chance to create, build and explore alongside their children."></button>

        <button id = "dino" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Explore•a•Saurus" data-pic= "./images/dino.jpg" 
        data-desc="Highlighted by a life-size animatronic Dilophosaurus, Explore•a•Saurus invites children and families to assume the role of scientist and explore the evidence, the science, and the features that make dinosaurs so compelling. Explore•a•Saurus is more than just looking at dinosaurs – it is about observing fossil evidence and developing one’s own theories about how dinosaurs may have looked and behaved."></button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <img id="modal-pic" style = "text-align: center" src = "./images/science.png">
                  </div>
              </div>
          </div>
        </div>
      </div>

      <div class = "container" style = "text-align: center">
        <!--Second Floor-->
        <img id="floor2" src = "./images/floor2.png" width = "775"> <br>

        <button id = "playspace" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Playspace" data-pic="./images/playspace.jpg" 
        data-desc="PlaySpace, part of the Carolyn and Peter Lynch Early Learning Gallery, was created specifically to spark exploration and creativity in young children ages 0-3 and their caregivers. PlaySpace gives our youngest visitors a chance to explore, experiment, and pretend in a safe place built just for them. The accompanying Family Resource Room even offers an area to have a snack, talk with other caregivers, and take home some parenting information"></button>

        <button id = "peep" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Peep's World" data-pic="./images/peep.jpg" 
        data-desc="Peep’s World, part of the Carolyn and Peter Lynch Early Learning Gallery, invites parents and their budding young explorers to investigate the wonder of water and the amazing shapes in shadows, and gives children aged three to five a chance to develop important science skills like observing, comparing and predicting. While learning these science skills, children can also practice their motor skills by scooping and pouring water, and making shadows with their bodies and hands."></button>

        <button id = "kindergarten" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Countdown to Kindergarten" data-pic="./images/kindergarten.jpg" 
        data-desc="Are you ready for kindergarten? Ride a school bus. Put your belongings in a backpack. Choose an activity that will help you get ready to go to school.  Countdown to Kindergarten is a model classroom that invites children and their parents to have a typical kindergarten experience.  Adults can ask staff “teachers” questions they may have about the kindergarten registration process, child development milestones, and how to help their child be ready for school. Children can practice important skills like taking turns, making a friend, and sitting in a group circle to read a story.">
        </button>

        <button id = "arthur" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Arthur and Friends" data-pic="./images/arthur.jpg" 
        data-desc="Arthur® and Friends uses imaginative settings to put you inside Marc Brown’s beloved books and the popular television series produced by WGBH-TV Boston. Familiar characters – Arthur, Binky, Buster, and D.W. – come to life as children tell stories and practice dramatic play as building blocks to developing their reading and writing skills. Arthur® and Friends promotes important early skills, attitudes and behaviors in children such as reading, understanding feelings, creative problem solving, being a good friend and connecting to family. ">
        </button>

        <button id = "keva" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="KEVA planks" data-pic="./images/keva.jpg" 
        data-desc="KEVA Planks introduce children to problem solving and abstract thinking, and foundational concepts of mathematics, physics, and design. Young children develop coordination, spatial awareness, and fine motor skills when they reach, pick up, stack, or fit blocks together; they build strength in their fingers and hands, and increase eye-hand coordination. As they get older children begin to figure out which shapes will fit where, and get a head start on observing, comparing, estimating, planning, and making decisions. The planks offer an opportunity for counting, adding, and ultimately understanding more abstract concepts such as gravity and dimension. ">
        </button>

        <button id = "gallery" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="The Gallery"  data-pic="./images/gallery.jpg"
        data-desc="Comics: Heroes, Myths, and Tales, featuring Jerel Dye, Raúl the Third, and the Boston Comics Roundtable, invites us into the world of comics and explores storytelling through images. Visitors are invited to share the adventures of creatures and characters both every day and fantastical. Using drawn pictures and few words to capture the imagination, comics are a great way to explore the power of visual literacy. Many different drawing styles as well as tools and processes used by the artists are highlighted. The exhibit showcases the adventurous spirit and creativity of the Boston comics culture.">
        </button>

        <button id = "steam" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="STEAM Studio"  data-pic="./images/steam.jpg"
        data-desc="Science, Technology, Engineering, Art, and Math (STEAM) programs at Boston Children’s Museum are designed to create playful and surprising “a-ha” moments for children and families—the types of experiences that ignite a curiosity and excitement that can last a lifetime. Whether children are designing miniature houses from cardboard, building circuits, painting with natural dyes, or getting to know a live animal, STEAM activities foster children’s curiosity, creativity, and learning as they try things and explore the world around them. ">
        </button>

        <button id = "johnny" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Johnny's Workbench"  data-pic="./images/johnny.jpg"
        data-desc="Johnny’s Workbench provides an intimate workshop space for children and families to safely explore hand tools together. This exhibit introduces children to simple tools and hardware that they may see their parents using around the house, but rarely get the chance to try themselves. It is designed as a safe place for children to investigate the form and function of hand tools alongside their grown-ups, and to become familiar with the everyday uses of these tools. And the practice of twisting, turning, sawing and filing also help children to develop their fine motor and eye-hand coordination skills.">
        </button>

        <button id = "artstudio" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Art Studio"  data-pic="./images/artstudio.jpg"
        data-desc="The Art Studio is a dynamic, hands-on activity space. Lively and well-equipped, the room is designed to encourage children to observe, explore and express ideas, and use different tools. Children and families can invent and make art together, side by side in the studio.">
        </button>

        <button id = "power" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Kid Power"  data-pic="./images/power.jpg"
        data-desc="Active bodies are powerful bodies! Use pedal power to activate the Kid Power sign, light up the interactive dance floor, climb the walls, or hop on the power pump seats. The Blue Cross Blue Shield of Massachusetts Kid Power exhibit inspires families to lead healthier, more active lives. This exhibit is all about the fuel we provide for our bodies, and the exercise we get that uses that fuel and makes our bodies stronger – in short, the power we put in and power we get out. In Kid Power, families find new ways to get exercise, and learn about super foods, good breakfasts, and other ways to eat and drink right.">
        </button>

        <button id = "common" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="The Common" data-pic= "./images/kidstage.jpg" 
        data-desc="The Carl and Ruth Shapiro Family Foundation KidStage is a kid-sized theater designed to introduce children to the wondrous world of the performing arts, and to give some of your budding actors and actresses a chance to get on the stage themselves and shine! Professional actors and Museum staff perform short plays that have been created just for children, and they even invite visitors to join in the show. This theater's repertoire of wonderful half-hour shows feature music, singing, dance, and comedy as well as acts by guest performers."></button>

      <div class = "container" style = "text-align: center">
        <!-- First Floor -->
        <img id="floor1" src = "./images/floor1.png">

        <button id = "kidstage" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="KidStage" data-pic= "./images/kidstage.jpg" 
        data-desc="The Carl and Ruth Shapiro Family Foundation KidStage is a one of a kind kid-sized theater designed to introduce children to the wondrous world of the performing arts, and to give some of your budding actors and actresses a chance to get on the stage themselves and shine! Professional actors and Museum staff perform short plays that have been created just for children, and they even invite visitors to join in the show. This theater's repertoire of wonderful half-hour shows feature music, singing, dance, and comedy as well as acts by guest performers."></button>

        <button id = "bubbles" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Bubbles" data-pic= "./images/bubbles.jpg" 
        data-desc="Wave, swirl, blow and pull. Make, float and even stretch - discover all that you can do with bubbles! Bubbles gives children and adults a chance to experiment and investigate together by creating bubbles. And for those little scientists that become especially skilled…maybe it is even possible to hold a bubble in their hands! With a variety of tools and surfaces, this exhibit encourages side by side experimentation between children and their grown-ups, and helps children to develop a beginning understanding of some basic science concepts and scientific processes."></button>

        <button id = "investigate" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Investigate" data-pic= "./images/investigate.jpg" 
        data-desc="Investigate with all your senses! In Investigate, part of the John Hancock Science Playground, children can try the scope on a rope, engage with science puzzles and activities, examine natural objects, and crawl under our turtle tank to get a belly-eye view of our resident reptiles. Get to know the natural world and come up with some questions you would like to investigate back at home! "></button>

        <button id = "raceways" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Raceways" data-pic= "./images/raceways.jpg" 
        data-desc="In Raceways, part of the John Hancock Science Playground, children can explore the laws of motion by rolling golf balls along a wide variety of exciting tracks. How far will a golf ball launch off of a ski jump? Does the shape of the jump or the length that it drops make a difference? Children investigate these and other questions on golf ball ski jumps, loops, roller coasters, giant spirals and more. "></button>

        <button id = "shop" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Museum Shop" data-pic="./images/bag.jpg" 
        data-desc="Our Museum Shop has a great variety of books, educational toys, logo gifts, plush, and more! Museum admission is never required to browse in the Shop, and members receive a 10% discount!"></button>

        <button id = "kidpower" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="Kid Power" data-pic="./images/kidpower.jpg" 
        data-desc="Use pedal power to activate the Kid Power sign, light up the interactive dance floor, climb the walls, or hop on the power pump seats. The Blue Cross Blue Shield of Massachusetts Kid Power exhibit inspires families to lead healthier, more active lives. This exhibit is all about the fuel we provide for our bodies, and the exercise we get that uses that fuel and makes our bodies stronger. In Kid Power, families find new ways to get exercise, and learn about super foods, good breakfasts, and other ways to eat and drink right. "></button>

        <button id = "climb" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
        data-place="New Balance Foundation Climb" data-pic="./images/climb.jpg" 
        data-desc="Climb and explore. Find different paths. And challenge yourself to go higher and higher! This incredible 3-story climbing sculpture is made of flowing curved platforms, rising up through the glass lobby of Boston Children’s Museum and inviting children to scamper and scale this vertical maze. Estimating space, planning moves, and looking for the best path are all part of the learning in the New Balance Foundation Climb. And parents can join in as they follow the route alongside the sculpture, encouraging their children to find their way and try different paths, all while enjoying a fantastic panorama of downtown Boston."></button>
