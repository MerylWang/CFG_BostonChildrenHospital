<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boston Children's Museum Map Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!--<link rel="stylesheet" href="css/styles.css">-->
  </head>

  <body>
      <script src="js/modal.js"></script>

      <div style = "text-align: center">
        <img id="floor3" src = "http://i63.tinypic.com/343lm48.png" width = "795"> <br>
        <img id="floor2" src = "http://i67.tinypic.com/70z2uu.png" width = "795"> <br>
        <img id="floor1" src = "http://i65.tinypic.com/25ggi2b.png" width = "795">
      </div>

      <!-- Button trigger modal -->
      <button id = "tester" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Science Playground</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                    <div>
                      The science playground is where children can play with science on the ground.
                    </div>
                    <div style = "text-align: center">
                      <img src = "./images/science.png">
                    </div>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
